<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #EDC9AF;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: white;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="./sources/3.png" alt="Page 1">
    <img src="./sources/4.png" alt="Page 2">
  </div>

</body>
</html>
